events {
    worker_connections 1024;
}

http {
	server {
		listen 443 ssl;
		listen [::]:443 ssl;
		
		server_name localhost;

		ssl_certificate /etc/nginx/certs/localhost.crt;
		ssl_certificate_key /etc/nginx/certs/localhost.key;

		# SSL 관련 보안 설정
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_AES_128_GCM_SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256';
		ssl_prefer_server_ciphers on;
		
		client_max_body_size 5G;
		
		# MIME 타입 및 기타 서버 전역 설정이 필요하다면 여기에 다시 추가합니다.
		# 예:
		include /etc/nginx/mime.types;
		default_type application/octet-stream;

		# CORS 헤더는 server 블록 전역으로 두는 것이 효과적입니다.
		add_header 'Access-Control-Allow-Origin' '$http_origin' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
		add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
		add_header 'Access-Control-Allow-Credentials' 'true' always;
		add_header 'Access-Control-Max-Age' 1728000 always;

		# OPTIONS Preflight 요청 처리 (server 블록 내에서 가장 상단에 두는 것이 좋습니다.)
		if ($request_method = 'OPTIONS') {
			return 204; 
		}

		# API 요청을 Spring Boot로 프록시
		location /api/ {
			proxy_pass http://host.docker.internal:8080/api/;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;

			proxy_hide_header Access-Control-Allow-Origin;
			proxy_hide_header Access-Control-Allow-Methods;
			proxy_hide_header Access-Control-Allow-Headers;
			proxy_hide_header Access-Control-Allow-Credentials;
			proxy_hide_header Access-Control-Max-Age;
		}

		# 토큰 새로고침 요청을 Spring Boot로 프록시
		location /api/token/refresh {
			proxy_pass http://host.docker.internal:8080/api/token/refresh;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;

			proxy_hide_header Access-Control-Allow-Origin;
			proxy_hide_header Access-Control-Allow-Methods;
			proxy_hide_header Access-Control-Allow-Headers;
			proxy_hide_header Access-Control-Allow-Credentials;
			proxy_hide_header Access-Control-Max-Age;
		}
		
		# HLS 관련 설정 (server 블록 안으로 옮겨졌습니다.)
		location ^~ /hls/ {
			alias /app/videos/hls/;
			
			types {
				application/x-mpegURL m3u8;
				video/mp2t ts;
				image/jpeg jpg;
				image/png png; 
			}
			default_type application/octet-stream;

			add_header Cache-Control "no-cache";
			add_header Access-Control-Allow-Origin "$http_origin";
			add_header Access-Control-Allow-Headers "Range,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type";
			add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
			
			try_files $uri =404;
		}
		
		location /images/ {
			alias /app/images/;
			add_header Cache-Control "public";
		}

		# 정적 파일 서빙을 위한 기본 location 블록
		location / {
			proxy_pass http://host.docker.internal:3000;
			
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
		
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}
	}
}
